<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="font-family: arial" ;>
    <h1 style="color: saddlebrown" ;>
      Tervetuloa k√§ytt√§m√§√§n kakkageneraattoria
    </h1>
    <button
      id="kakkagen"
      style="background-color: burlywood"
      ;
      onclick="generate();kakanlaskija()"
    >
      <b>Kakkageneraattori</b>
    </button>
    <p id="parag"></p>
    <button id="kakanpoistaja" onclick="kakanpoistaja();reset()">
      <b>Kakanpoistaja üßª</b>
    </button>
    <br />
    <br />
    <label id="luku" style="color: saddlebrown"><u>Kakkojen m√§√§r√§: </u></label>
    <script>
      //tekstikappale, johon kakat tulee ja josta ne poistuu
      const text = document.getElementById('parag');

      //luo kakan klikatessa kakkageneraattori-nappia
      function generate() {
        text.innerText += 'üí©';
      }

      //poistaa kaikki kakat klikatessa kakanpoistaja-nappia
      function kakanpoistaja() {
        text.innerText = '';
      }

      count = 0;
      function kakanlaskija() {
        count += 1;
        document.getElementById('luku').innerHTML = count;
        luku.innerText = 'Kakkojen m√§√§r√§: ' + count;
        luku.style.textDecoration = 'underline';
      }

      function reset() {
        count = 0;
        document.getElementById('luku').innerHTML = count;
        luku.innerText = 'Kakkojen m√§√§r√§: ';
        luku.style.textDecoration = 'underline';
      }
    </script>
  </body>
</html>
